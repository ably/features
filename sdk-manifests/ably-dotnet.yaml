%YAML 1.2
---
common-version: 1.2.0-alpha.1
compliance:
  Agent Identifier:
    Agents:
    Operating System:
      .variants: ['linux', 'windows', 'macOS', 'android', 'iOS']
    Runtime:
      .variants: ['.Net', '.Net Framework', '.Net Standard', '.Net Core', 'Mono', 'Xamarin.Android', 'Xamarin.iOS', 'Unity']
  Authentication:
    API Key:
    Token:
      Callback:
      Literal:
      URL:
        Query Time:
  Debugging:
    Error Information:
    Logs:
  Protocol:
    JSON:
    Maximum Message Size:
  Realtime:
    Authentication:
      Get Confirmed Client Identifier:
    Channel:
      Attach:
      Encryption:
      History:
      Mode:
      Presence:
        Enter:
          Client:
        Get:
        History:
        Subscribe:
        Update:
          Client:
      Publish:
      Retry Timeout:
      State Events:
      Subscribe:
        Deltas:
        Rewind:
    Connection:
      Disconnected Retry Timeout:
      Get Identifier:
      Lifecycle Control:
      Ping:
      Recovery:
      State Events:
      Suspended Retry Timeout:
    Message Echoes:
    Message Queuing:
    Push Notifications:
      Local Device State:
    Transport Parameters:
  REST:
    Authentication:
      Authorize:
      Create Token Request:
      Get Client Identifier:
      Request Token:
    Channel:
      Encryption:
      Existence Check:
      Get:
      History:
      Iterate:
      Name:
      Presence:
        History:
        Member List:
      Publish:
        Idempotence:
      Push Notifications:
        List Subscriptions:
        Subscribe:
      Release:
      Status:
        Channel Details:
        Enumerate:
    Opaque Request:
    Push Notifications Administration:
      Channel Subscription:
        List:
        List Channels:
        Remove:
        Save:
      Device Registration:
        Get:
        List:
        Remove:
        Save:
      Publish:
    Request Identifiers:
    Request Timeout:
    Service:
      Get Time:
    Statistics:
      Query:
    Support Hyperlink on Request Failure:
  Service:
    Environment:
    Fallbacks:
      Hosts:
      Internet Up Check:
      REST Follows Realtime:
      Retry Count:
      Retry Duration:
      Retry Timeout:
    Host:
  Testing:
    Disable TLS:
    TCP Insecure Port:
    TCP Secure Port:
  Transport:
    Connection Open Timeout:
    HTTP/2:
    Maximum Frame Size:
    Proxy:
variants:
  linux:
    .synopsis: |
      Builds .nupkg with support for .Net Core linux (https://learn.microsoft.com/en-us/dotnet/core/install/linux).
      Builds .nupkg with support for .Net 6.0 linux (https://dotnet.microsoft.com/en-us/download/dotnet/6.0).
  windows:
    .synopsis: |
      Builds .nupkg with support for .Net Core windows (https://learn.microsoft.com/en-us/dotnet/core/install/windows).
      Builds .nupkg with support for .Net 6.0 windows (https://dotnet.microsoft.com/en-us/download/dotnet/6.0). 
  macOS:
    .synopsis: |
      Builds .nupkg with support for .Net Core macOS (https://learn.microsoft.com/en-us/dotnet/core/install/macos).
      Builds .nupkg with support for .Net 6.0 macOS (https://dotnet.microsoft.com/en-us/download/dotnet/6.0). 
  android:
    .synopsis: |
      Builds .nupkg with support for .Net Mono android (https://www.mono-project.com/docs/about-mono/supported-platforms/)
      Builds .nupkg with support for .Net 6.0 android (https://github.com/xamarin/xamarin-android). 
  iOS:
    .synopsis: |
      Builds .nupkg with support for .Net Mono iOS (https://www.mono-project.com/docs/about-mono/supported-platforms/)
      Builds .nupkg with support for .Net 6.0 iOS (https://github.com/xamarin/xamarin-macios). 
  # .Net Framework:
  #   .synopsis: |
  #     Builds `jar` artifact(s) for use by applications running in a Java Runtime Environment (JRE).
  # .Net Standard:
