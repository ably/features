%YAML 1.2
---
common-version: 1.2.0-alpha.1
compliance:
  Agent Identifier:
    Agents:
    Operating System:
      .variants: ['linux', 'windows', 'macOS', 'android', 'iOS']
    # ably-dotnet .nupkg supports large variety of runtimes, you can check them all here
    # https://www.nuget.org/packages/ably.io#supportedframeworks-body-tab
    Runtime:
      .variants: ['.Net', '.Net Framework', '.Net Standard', '.Net Core', 'Mono', 'Xamarin', 'Unity']
  Authentication:
    API Key:
    Token:
      Callback:
      Literal:
      URL:
        Query Time:
  Debugging:
    Error Information:
    Logs:
  Protocol:
    JSON:
    Maximum Message Size:
  Realtime:
    Authentication:
      Get Confirmed Client Identifier:
    Channel:
      Attach:
      Encryption:
      History:
      Mode:
      Presence:
        Enter:
          Client:
        Get:
        History:
        Subscribe:
        Update:
          Client:
      Publish:
      Retry Timeout:
      State Events:
      Subscribe:
        Deltas:
        Rewind:
    Connection:
      Disconnected Retry Timeout:
      Get Identifier:
      Lifecycle Control:
      Ping:
      Recovery:
      State Events:
      Suspended Retry Timeout:
    Message Echoes:
    Message Queuing:
    Push Notifications:
      Local Device State:
    Transport Parameters:
  REST:
    Authentication:
      Authorize:
      Create Token Request:
      Get Client Identifier:
      Request Token:
    Channel:
      Encryption:
      Existence Check:
      Get:
      History:
      Iterate:
      Name:
      Presence:
        History:
        Member List:
      Publish:
        Idempotence:
      Push Notifications:
        List Subscriptions:
        Subscribe:
      Release:
      Status:
        Channel Details:
        Enumerate:
    Opaque Request:
    Push Notifications Administration:
      Channel Subscription:
        List:
        List Channels:
        Remove:
        Save:
      Device Registration:
        Get:
        List:
        Remove:
        Save:
      Publish:
    Request Identifiers:
    Request Timeout:
    Service:
      Get Time:
    Statistics:
      Query:
    Support Hyperlink on Request Failure:
  Service:
    Environment:
    Fallbacks:
      Hosts:
      Internet Up Check:
      REST Follows Realtime:
      Retry Count:
      Retry Duration:
      Retry Timeout:
    Host:
  Testing:
    Disable TLS:
    TCP Insecure Port:
    TCP Secure Port:
  Transport:
    Connection Open Timeout:
    HTTP/2:
    Maximum Frame Size:
    Proxy:
variants:
  linux:
    .synopsis: |
      Builds .nupkg with support for .Net Core linux (https://learn.microsoft.com/en-us/dotnet/core/install/linux).
      Builds .nupkg with support for .Net 6.0 linux (https://dotnet.microsoft.com/en-us/download/dotnet/6.0).
      Builds .nupkg with support for .Net Mono linux (https://www.mono-project.com/docs/about-mono/supported-platforms/).
  windows:
    .synopsis: |
      Builds .nupkg with support for .Net Core windows (https://learn.microsoft.com/en-us/dotnet/core/install/windows).
      Builds .nupkg with support for .Net 6.0 windows (https://dotnet.microsoft.com/en-us/download/dotnet/6.0). 
      Builds .nupkg with support for .Net Mono windows (https://www.mono-project.com/docs/about-mono/supported-platforms/).
  macOS:
    .synopsis: |
      Builds .nupkg with support for .Net Core macOS (https://learn.microsoft.com/en-us/dotnet/core/install/macos).
      Builds .nupkg with support for .Net 6.0 macOS (https://dotnet.microsoft.com/en-us/download/dotnet/6.0).
      Builds .nupkg with support for .Net Mono macOS (https://www.mono-project.com/docs/about-mono/supported-platforms/). 
  android:
    .synopsis: |
      Builds .nupkg with support for .Net Mono android (https://www.mono-project.com/docs/about-mono/supported-platforms/)
      Builds .nupkg with support for .Net 6.0 android (https://github.com/xamarin/xamarin-android). 
  iOS:
    .synopsis: |
      Builds .nupkg with support for .Net Mono iOS (https://www.mono-project.com/docs/about-mono/supported-platforms/)
      Builds .nupkg with support for .Net 6.0 iOS (https://github.com/xamarin/xamarin-macios). 
  .Net:    
    .synopsis: |
      Builds .nupkg with support for .Net >=6, SDK for universal cross-platform app development (https://dotnet.microsoft.com/en-us/download/dotnet).
  .Net Framework:
    .synopsis: |
      Builds .nupkg with support for .Net framework >=4.6 for advanced windows only app development (https://dotnet.microsoft.com/en-us/download/dotnet-framework).
  .Net Standard:
    .synopsis: |
      Builds .nupkg with support for .Net standard >=2.0 for supporting multiple platforms (https://learn.microsoft.com/en-us/dotnet/standard/net-standard).
  .Net Core:
    .synopsis: |
      Builds .nupkg with support for .Net Core >=2 for cross-platform app development (https://learn.microsoft.com/en-us/dotnet/core/introduction).  
  Mono:
    .synopsis: |
      Builds .nupkg with support for .Net Mono for universal cross-platform app development (https://www.mono-project.com/docs/about-mono/supported-platforms/)
  Xamarin:
    .synopsis: |
      Builds .nupkg with support for Xamarin for cross-platform mobile-app development (https://learn.microsoft.com/en-us/xamarin/get-started/what-is-xamarin)
  Unity:
    .synopsis: |
      Builds .unitypackage for universal cross-platform game development (https://docs.unity3d.com/Manual/scripting-backends.html)    
